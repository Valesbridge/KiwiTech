<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KiwiTech Solutions Internal Portal</title>
  <style>
    /* Reset & base styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f4f4f4, #e0f2f1);
      color: #333;
      line-height: 1.6;
    }

    /* Header */
    header {
      text-align: center;
      background: linear-gradient(90deg, #00796b, #004d40);
      color: white;
      padding: 25px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    /* Welcome section */
    .welcome {
      text-align: center;
      margin: 30px 0;
      font-size: 1.3em;
      color: #00796b;
      font-weight: 500;
    }

    /* Main content */
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    main:hover {
      transform: translateY(-5px);
    }

    h2 {
      color: #004d40;
      border-bottom: 2px solid #e0f2f1;
      padding-bottom: 8px;
      margin-bottom: 20px;
    }

    /* Branch list */
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    ul li {
      background: #e0f2f1;
      margin: 10px 0;
      padding: 12px 15px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    ul li:hover {
      background: #b2dfdb;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      background: linear-gradient(90deg, #004d40, #00796b);
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 0.9rem;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>KiwiTech Solutions</h1>
  </header>

  <div class="welcome">
    Welcome to KiwiTech Solutions Internal Portal
  </div>

  <main>
    <h2>Our Branches</h2>
    <ul>
      <li>Auckland</li>
      <li>Wellington</li>
      <li>Christchurch</li>
    </ul>
  </main>

  <footer>
    <p>&copy; 2025 KiwiTech Solutions</p>
  </footer>
</body>
</html>
